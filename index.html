<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Roboto Mono is the font choice for this project cause of it's clean style-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
  <title>Sticky Notes App</title>
</head>
<body>

  <!-- This is where a note will appear to create -->
  <div id="pop_note">
    <div id="inner_pop_note">
      <textarea placeholder="Note..." id="user_input" maxlength="136"></textarea>
      <i class="btn-close" id="hide"></i>
    </div>
  </div>
  
  <main>

    <!-- This is where the title and buttons are -->
    <header>
      <div class="container">
        <div id="header">
          <h1>Sticky Notes</h1>
          <button class="btn btn-success" id="add_note" onclick="typeNote()">Add note</button> <button class="btn btn-danger" onclick="removeNotes()">Delete all notes</button>
        </div>
      </div>
    </header>
    
    <!-- This is where the created notes will land -->
    <section>
      <div class="container">
        <div id="all_notes"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
